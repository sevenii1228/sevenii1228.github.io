<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六和高中器材借還中心</title>
    <link rel="apple-touch-icon" sizes="180x180" href="#">
    <link rel="icon" type="image/ico" sizes="16x16" href="fruit.ico">
</head>
<body>
    <header>
        <div>
            六和高中器材借還中心
        </div>
        <nav>
            <a href="#">使用方法</a>
            <a href="#">班級代號</a>
            <a href="#">關於</a>
        </nav>
    </header>
    <div class="background">
        <div class="login-form">
            <h2>登入</h2>
            <form id="loginForm">
                <p id="error" style="color: red; display: none;">錯誤帳號或密碼</p>
                <input type="text" id="username" placeholder="帳號"><br>
                <input type="password" id="password" placeholder="密碼"><br>
                <button type="submit">登入</button>
            </form>
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    var accounts = {
                        "Nana": "123",
                        "109303": "123456"
                        // Add more here
                    };

                    if (accounts.hasOwnProperty(username) && accounts[username] === password) {
                        sessionStorage.setItem('currentUser', username);
                        window.location.href = "equipment.html";
                    } else {
                        document.getElementById("error").style.display = "block";
                    }
                });
            </script>
        </div>
    </div>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #d4d05d;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav {
        display: flex;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
    }
    .background {
        background-image: url('123.jpeg');
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .login-form input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    .login-form button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</html>

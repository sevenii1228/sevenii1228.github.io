<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>器材借還網站</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .equipment-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .equipment-column {
        width: 45%;
    }
    .equipment-list {
        list-style-type: none;
        padding: 0;
    }
    .equipment-item {
        background-color: #f2f2f2;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        position: relative;
    }
    .equipment-item.borrowed {
        background-color: #ffcccc; /* 借出時的顏色 */
    }
    .borrow-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>器材列表</h1>
<div class="equipment-container">
    <div class="equipment-column">
        <ul class="equipment-list">
            <li class="equipment-item">
                羽球拍
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <li class="equipment-item">
                桌球
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <li class="equipment-item">
                籃球
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <!-- 添加更多器材 -->
        </ul>
    </div>
    <div class="equipment-column">
        <ul class="equipment-list">
            <li class="equipment-item">
                器材4
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <li class="equipment-item">
                器材5
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <li class="equipment-item">
                器材6
                <button class="borrow-button" onclick="toggleBorrow(this)">借用</button>
            </li>
            <!-- 添加更多器材 -->
        </ul>
    </div>
</div>
<script>
    function toggleBorrow(button) {
        const equipmentItem = button.parentElement;
        if (button.textContent === '借用') {
            equipmentItem.classList.add('borrowed');
            button.textContent = '歸還';
        } else {
            equipmentItem.classList.remove('borrowed');
            button.textContent = '借用';
        }
    }
</script>
</body>
</html>
